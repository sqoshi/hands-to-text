repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: ["--line-length=88"]

  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        entry: flake8
        args:
          - --max-line-length=88
          - --per-file-ignores=__init__.py:F401
          - --ignore=[E501]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args:
          - --profile=black
          - --atomic
          - --line-length=88
          - --skip-gitignore

