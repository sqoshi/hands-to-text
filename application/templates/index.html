<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Gesture Recognition</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="video-container">
          <img id="video" alt="video" />
        </div>
        <div class="button-container">
          <button class="btn" onclick="stopCamera()">Stop Camera</button>
          <button class="btn" onclick="startCamera()">Start Camera</button>
          <button class="btn" onclick="resetText()">Reset Text</button>
          <button class="btn" onclick="sendChat()">Send Chat</button>
        </div>
      </div>
      <div class="right">
        <textarea class="text-area" id="text-area" readonly></textarea>
        <textarea
          class="text-area"
          id="text-area-corrected"
          readonly
        ></textarea>
        <textarea class="text-area" id="chat-area" readonly></textarea>
      </div>
    </div>

    <script>
      function updateTextCorrected() {
        fetch("/get_text_corrected")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("text-area-corrected").value = data.text;
          });
      }

      function updateText() {
        fetch("/get_text")
          .then((response) => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then((data) => {
            console.log('Update Text - Fetched data:', data);
            if (data && data.text !== undefined) {
              document.getElementById("text-area").value = data.text;
            } else {
              console.warn('No text data found');
            }
          })
          .catch((error) => console.error('Error fetching text:', error));
      }

      function resetText() {
        fetch("/reset_text", { method: "POST" })
          .then((response) => response.json())
          .then(() => {
            updateText();
          });
      }

      function startCamera() {
        fetch("/start_camera", { method: "POST" })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "success") {
              document.getElementById("video").style.display = "block";
              document.getElementById("video").src =
                "{{ url_for('video_feed') }}";
            } else {
              alert(data.message);
            }
          });
      }
      function stopCamera() {
        fetch("/stop_camera", { method: "POST" })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "success") {
              document.getElementById("video").src = "";
            } else {
              alert(data.message);
            }
          });
      }

      function sendChat() {
        const text = document.getElementById("text-area-corrected").value;
        fetch("/send_chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ text: text }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "success") {
              updateChat();
            } else {
              alert(data.message);
            }
          });
      }

      function updateChat() {
        fetch("/get_chat")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("chat-area").value = data.chat;
          });
      }
      // Automatically start updating text and corrected text every 2 seconds
      function startAutoUpdates() {
        updateText();
        updateTextCorrected();
        setInterval(updateText, 2000); // Update text every 2 seconds
        setInterval(updateTextCorrected, 2000); // Update corrected text every 2 seconds
      }

      // Initialize auto updates when the page loads
      window.onload = function () {
        startAutoUpdates();
      };
    </script>
  </body>
</html>
